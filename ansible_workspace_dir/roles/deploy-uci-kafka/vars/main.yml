---
# vars file for deploy-sb-ext
# For script
template_compose_file_name: compose-file.j2
template_env_file_name: env.j2
compose_file_name: "{{ service_uci_kafka_service }}.yml"
env_file_name: "{{ service_uci_kafka_service }}.env"
compose_file_deployment_location: "{{ compose_files_dir }}/{{ compose_file_name }}"
env_file_deployment_location: "{{ env_files_dir }}/{{ env_file_name }}"
user_friendly_name: uci_kafka_service

docker_port: "{{ service_uci_kafka_docker_port }}"
host_port: "{{ service_uci_kafka_host_port }}"
image_name: "{{ image_uci_kafka_service }}"
tag: "{{ tags_uci_kafka_service }}"
replicas: "{{ service_replicas_uci_kafka_service }}"
network_alias_name: "{{ network_alias_uci_kafka_service }}"
docker_service_stack_name: samarth
docker_service_name: "{{ service_uci_kafka_service }}"
docker_service_hostname: "{{ service_uci_kafka_hostname }}"
force_reload: "{{ force_reload_uci_kafka_service }}"
host_logs_location: "{{ uci_kafka_logs }}"
docker_logs_location: /logs

DOCKER_HUB_IMAGE: wurstmeister/kafka:{{ tag }}
# Your credentials on the vault
credentials: "{{ lookup('hashi_vault', 'secret={{ uci_kafka_secret_path }}', url=VAULT_ADDR, token=VAULT_TOKEN) }}"